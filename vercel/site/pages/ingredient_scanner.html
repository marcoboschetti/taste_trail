<main class="my-5">

    <h1 class="h3 mb-3"><strong>Ingredient</strong> scanner</h1>

    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header pb-0">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="ingredientInput" class="form-control"
                                    data-filter="/api/ingredients/query?start_record=0&q=#QUERY#" />
                            </div>
                            <div class="col-md-4">
                                <button id="findRecipesBtn" class="btn btn-primary btn-lg" type="button">Find
                                    recipes</button>

                            </div>
                        </div>
                        <div class="row">
                            <div id="selectedIngredientsContainer"></div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-header pb-0">
                    <h4 class="mb-5"><strong>Recipes matching your ingredients</strong></h4>
                </div>
                <div class="card-body">
                    <div id="search-results">
                        <img class="tt-loader" src="/site/img/logo_icon.png" style="display: none;">
                    </div>
                    <div id="results-container">

                        <div class="row">
                            <div class="col-md-8">
                                <h2>Add all your available ingredients on the right, <br> and let Taste Trail find your
                                    perfect match!</h2>
                            </div>
                            <div class="col-md-4">
                                <img src="/site/img/misc/landing.png" class="card-img-top img-section" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<script type="text/javascript" src="site/js/lib/bootstrap-autocomplete.min.js"></script>
<script type="module">
    import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
    Tags.init("select");
</script>

<script type="text/javascript" src="site/js/ingredient_scanner.js"></script>
