<main class="my-5">
  
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Ingredient scanner</h1>
        <p class="col-md-8 fs-4">TODO: Ingredient picker</p>

        <div class="form-group">
            <label for="input-url">Timezone</label>
            <input type="text" id="ingredientInput" class="form-control"  data-filter="/api/ingredients/query?start_record=0&q=#QUERY#" />
        
            <div id="selectedIngredientsContainer">
            </div>
    
        </div>
        
        
        <button id="findRecipesBtn" class="btn btn-primary btn-lg" type="button">Find recipes</button>
    </div>



    <div class="row align-items-md-stretch">
        <div class="col-md-12">
            <h4 class="mb-5"><strong>Recipes matching your ingredients</strong></h4>
    
            <div class="row row-cols-1 row-cols-md-4 mb-4 text-center" id="recipesResult">
                <div class="spinner-grow text-warning" role="status" style="margin: auto;">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
    </div>


</main>


<script type="text/javascript" src="site/js/lib/bootstrap-autocomplete.min.js"></script>
<script type="text/javascript" src="site/js/ingredient_scanner.js"></script>
